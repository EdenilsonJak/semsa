<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:toolbar style="margin-top: 0px">
			<p:toolbarGroup>
				<p:button value="Novo" icon="icon-novo" outcome="/requisicao/CadastroRequisicao"/>
				<p:commandButton value="Salvar" icon="salvar-icon" action="#{cadastroRequisicaoBean.salvar}" disabled="#{cadastroRequisicaoBean.requisicao.naoAlteravel}"
					update="@form" />
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:commandButton value="Imprimir" icon="imprimir-icon" disabled="#{cadastroRequisicaoBean.requisicao.naoEmitido}"
					action="#{cadastroRequisicaoBean.imprimirRequisicao}" ajax="false"/>
				
				<p:separator/>
			
				<p:commandButton value="Emitir" icon="check-icon" disabled="#{cadastroRequisicaoBean.requisicao.naoEmissivel}"
				action="#{emissaoRequisicaoBean.emitirRequisicao}"
				process="@form" update="@form"/>
		
				<p:commandButton value="Cancelar" icon="cancelar-icon" onclick="observacaoCancelamentoDialog.show(); return false;"
				update="@form" process="@form" disabled="#{cadastroRequisicaoBean.requisicao.naoCancelavel}"/>
				
				<p:separator/>
				
				<p:button value="Pesquisa" icon="pesquisar-icon" outcome="/requisicao/PesquisaRequisicoes"/>
			</p:toolbarGroup>
		</p:toolbar>

</ui:composition>
