<ui:composition template="/WEB-INF/template/LayoutRecepcao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
		Ralatório Operacional
	</ui:define>
	<ui:define name="content">

		<h:form id="frmRel" target="_blank">
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Imprimir" ajax="false" icon="imprimir-icon" 
					action="#{pesquisaRequisicoesRecepcao.relatorio}"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Entrada de Requisições" icon="novo-icon"
						outcome="/recepcao/registros/RequisicoesEntrada" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 20px">

				<h:panelGroup>
					<p:outputLabel value="Período:" />
					<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true" 
						value="#{pesquisaRequisicoesRecepcao.requisicaoRecepcaoFilter.dataInicioRequisicao}"/>
						a
						<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true"
						value="#{pesquisaRequisicoesRecepcao.requisicaoRecepcaoFilter.dataFimRequisicao}"/>
				</h:panelGroup>
				<p/>
				<h:panelGroup id="prioridadeGroup">
					<h:outputLabel value="Prioridade:" for="prioridade"/>
					<h:selectOneRadio id="prioridade"
						value="#{pesquisaRequisicoesRecepcao.requisicaoRecepcaoFilter.status}">
						<f:selectItem itemLabel="Normal" itemValue="NORMAL" id="normal" />
						<f:selectItem itemLabel="Risco de vida" itemValue="RISCODEVIDA" />
						<f:selectItem itemLabel="Ação Judicial" itemValue="ACAOJUDICIAL" />
						<f:selectItem itemLabel="Deficiente físico"
							itemValue="DEFICIENTEFISICO" />
						<f:selectItem itemLabel="Por idade" itemValue="IDOSO" />
						</h:selectOneRadio>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
