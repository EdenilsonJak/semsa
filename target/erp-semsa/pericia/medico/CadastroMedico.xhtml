<ui:composition template="/WEB-INF/template/LayoutPericia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<o:viewParam name="medico" value="#{cadastroMedicoBean.medico}" />
	</f:metadata>
	<ui:define name="head">
		#{cadastroMedicoBean.medico.novo ? "Cadastro de Médicos" : "Editando Médico"}
	</ui:define>
	<ui:define name="content">
			<p:tabView id="tabPanelWidget" styleClass="tabWidget" dynamic="true">
				<p:tab id="tabCadastro" title="Cadastro de Médico">
					<ui:include src="/WEB-INF/medico/medico.xhtml" />
				</p:tab>
				<p:tab id="tabConsulta" title="Consultar de Médicos">
					<ui:include src="/WEB-INF/medico/PesquisaMedico.xhtml" />
				</p:tab>

			</p:tabView>

	</ui:define>


</ui:composition>
