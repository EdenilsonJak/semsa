<ui:composition template="/WEB-INF/template/LayoutRegulacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
			<f:viewAction action="#{cadastroLeitoBean.inicializar}"/>
			<o:viewParam name="leito" value="#{cadastroLeitoBean.leito}"/>
	</f:metadata>
	<ui:define name="head">
		#{cadastroLeitoBean.leito.novo ? "Cadastro de Leitos" : "Editando Leito"}
	</ui:define>
	<ui:define name="content">
		<p:tabView id="tabPanelWidget" styleClass="tabWidget" dynamic="true">
			<p:tab id="tabCadastro" title="Cadastro de Leitos">
				<ui:include src="/WEB-INF/leito/leito.xhtml" />
			</p:tab>
			<p:tab id="tabConsulta" title="Consultar Leitos">
				<ui:include src="/WEB-INF/leito/PesquisaLeitos.xhtml" />
			</p:tab>

		</p:tabView>

	</ui:define>


</ui:composition>
