<ui:composition template="/WEB-INF/template/LayoutRegulacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<f:event listener="#{pesquisaInternacaoBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="head">
		Ralatório de Produções
	</ui:define>
	<ui:define name="content">

		<h:form id="frmRel" target="_blank">
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Imprimir" ajax="false" icon="imprimir-icon"
						action="#{pesquisaInternacaoBean.producoes}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Internar" icon="novo-icon"
						outcome="/internacao/Internacao" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 20px">

				<h:panelGroup>
					<p:outputLabel value="Período:" />
					<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true"
						value="#{pesquisaInternacaoBean.internacaoFilter.inicio}" />
						a
						<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true"
						value="#{pesquisaInternacaoBean.internacaoFilter.fim}" />
				</h:panelGroup>
				<p></p>

					<p:outputLabel value="Hospital:" for="hospital" />
					<p:selectOneMenu id="hospital" value="#{pesquisaInternacaoBean.internacaoFilter.hospital}"
						converter="fornecedorConverter">
						<f:selectItem itemLabel="-- Selecione Hospital --"
							noSelectionOption="true" />
						<f:selectItems value="#{pesquisaInternacaoBean.fornecedors}"
							var="f" itemValue="#{f}" itemLabel="#{f.fantasia}" />
					</p:selectOneMenu>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
