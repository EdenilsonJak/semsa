<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>ERP - SEMSA</title>

	<h:outputStylesheet library="ejsistemas" name="styles/custom.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/layout.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/components.css" />
	<h:outputStylesheet library="ejsistemas"
		name="styles/font-awesome.min.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="ejsistemas"
		name="javascripts/app.js" />


</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="ejsistemas" name="images/wait.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header class="aw-topbar">
		<h:link outcome="/Home">
			<h:graphicImage name="images/logo.png" library="ejsistemas" />
		</h:link>

		<a href="#" class="aw-toggle js-toggle"><i class="fa fa-bars" /></a>

		<div class="ui-fluid" style="float: right; margin-right: 5px">
			<span
				style="float: left; height: 49px; line-height: 49px; margin-right: 30px">
				<p:link value="Sair" href="/j_spring_security_logout"
					style="color: #ffffff;" />
			</span>
		</div>

	</header>

	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">
			<ul>
				<li><h:link outcome="HomeAlmoxarifado"
						rendered="#{seguranca.acessoAlmoxarifado}">
						<i class="fa  fa-fw fa-eye"></i>Almoxarifado</h:link></li>
				<li><h:link outcome="HomeRegulacao"
						rendered="#{seguranca.acessoRegulacao}">
						<i class="fa  fa-fw  fa-gears"></i>Central de Regulação</h:link></li>
				<li><h:link outcome="HomeRecepcao"
						rendered="#{seguranca.acessoRecepcao}">
						<i class="fa  fa-fw  fa-group"></i>Recepção</h:link>
				</li>
				<li><h:link outcome="HomeVigilancia" rendered="#{seguranca.acessoVigilancia}">
						<i class="fa  fa-fw  fa-group"></i>Divisão de Vigilância
					</h:link>
				</li>
				<li><h:link outcome="HomePericia"
						rendered="#{seguranca.acessoPericia}">
						<i class="fa  fa-fw  fa-user-md"></i>Perícia Médica
					</h:link></li>
				<li><h:link outcome="HomeLicitacao"
						rendered="#{seguranca.acessoLicitacao}">
						<i class="fa  fa-fw  fa-folder-open"></i>Licitação e Contratos
				</h:link></li>
				<li><h:link outcome="HomeConfiguracao"
						rendered="#{seguranca.cadastroUsuarios}">
						<i class="fa  fa-fw  fa-cog"> </i>Configurações
					</h:link></li>
				<li><h:link outcome="HomeTesteMenu" rendered="false">
						<i class="fa  fa-fw  fa-cog"></i>menu de teste
					</h:link></li>
			</ul>
		</nav>

	</aside>

	<section class="aw-content  js-content">
		<h2 class="aw-page-title">
			<ui:insert name="head" />
		</h2>
		<ui:insert name="content" />
		<div class="usuario-logado">
			<h4>Usuário Logado: #{seguranca.nomeUsuario}!</h4>
		</div>
		<footer class="rodape">
			<div class="social-icons">
				<a href="https://twitter.com/edenilsonjak" target="_blank"><i
					class="fa fa-twitter"></i></a> <a
					href="https://br.linkedin.com/in/edenilson-mendonça-dos-santos-05575a37
				"
					target="_blank"><i class="fa fa-linkedin"></i></a> <a href="#"><i
					class="fa fa-instagram"></i></a> <a href="http://google.com"
					target="_blank"><i class="fa fa-google"></i></a>
				<p>
					<span class="copyright">Copyrigth @ SEMSA - 2018. Direitos
						reservados.</span> <span class="versao">versão banco: v1.</span>
				</p>
			</div>
		</footer>
	</section>
</h:body>

</html>
