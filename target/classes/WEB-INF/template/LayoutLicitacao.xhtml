<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>ERP - SEMSA</title>

	<h:outputStylesheet library="ejsistemas" name="styles/custom.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/layout.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/components.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/font-awesome.min.css"/>



	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="ejsistemas"
		name="javascripts/app.js" />
	<h:outputScript library="ejsistemas" name="javascripts/maskMoney.js"/>

</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="ejsistemas" name="images/wait.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header class="aw-topbar">
		<h:link outcome="/Home">
			<h:graphicImage name="images/logo.png" library="ejsistemas" />
		</h:link>

		<a href="#" class="aw-toggle js-toggle"><i class="fa fa-bars" /></a>
		<div style="float: right; margin-right: 30px">
			<span
				style="float: left; height: 47px; line-height: 47px; margin-right: 30px">
				<p:link value="Sair" href="/j_spring_security_logout" style="color: #ffffff;" />
			</span>
		</div>
	</header>

	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">

			<p:accordionPanel>

				<p:tab title="Cadastro Catalágo" closable="true">
					<h:panelGrid>
						<p:link outcome="/almoxarifado/produto/CadastroProduto">
							<i class="fa  fa-fw fa-cubes"></i>
							<h:outputText value="Cadastro de Produto" />
						</p:link>
						<p:link>
							<i class="fa  fa-fw fa-list-ol"></i>
							<h:outputText value="Cadastro de Categoria" />
						</p:link>
						<p:link>
							<i class="fa  fa-fw fa-tachometer"></i>
							<h:outputText value="Cadastro Composição" />
						</p:link>
					</h:panelGrid>
				</p:tab>

				<p:tab title="Cadastro Fornecedores">
					<h:panelGrid>
						<p:link outcome="/almoxarifado/fornecedor/CadastroFornecedor">
							<i class="fa  fa-fw fa-truck"></i>
							<h:outputText value="Cadastro Fornecedor" />
						</p:link>
					</h:panelGrid>
				</p:tab>
				
				<p:tab title="Licitações e Contratos">
					<h:panelGrid>
						<p:link outcome="/licitacoes/CadastroLicitacoes">
							<i class="fa  fa-fw fa-clipboard"></i>
							<h:outputText value="Cadastro Contratos" />
						</p:link>
					</h:panelGrid>
				</p:tab>
				
				<p:tab title="Requisição">
					<h:panelGrid>
						<p:link outcome="/requisicao/CadastroRequisicao">
							<i class="fa  fa-fw fa-clipboard"></i>
							<h:outputText value="Requisição" />
						</p:link>
					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>

		</nav>

	</aside>

	<section class="aw-content  js-content">
		<h2 class="aw-page-title">
			<ui:insert name="head" />
		</h2>
		<ui:insert name="content" />
		<div class="usuario-logado">
			<h4>Usuário Logado:  #{seguranca.nomeUsuario}  -    Unidade Orçamentaria: #{selecaoUnidadeOrcamentaria.unidadeOrcamentaria.nome}</h4>
		</div>
		<footer class="rodape">
			<div class="social-icons">
				<a href="https://twitter.com/edenilsonjak" target="_blank"><i class="fa fa-twitter"></i></a>
				<a href="https://br.linkedin.com/in/edenilson-mendonça-dos-santos-05575a37
				" target="_blank"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
				<a href="http://google.com" target="_blank"><i class="fa fa-google"></i></a>
				<p>
					<span class="copyright">Copyrigth @ SEMSA - 2018. Direitos reservados.</span>
					<span class="versao">versão banco: v1.</span>
				</p>
			</div>
		</footer>
	</section>
	
</h:body>

</html>
