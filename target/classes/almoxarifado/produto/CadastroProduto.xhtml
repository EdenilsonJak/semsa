<ui:composition template="/WEB-INF/template/LayoutAlmoxarifado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<f:viewParam name="damy" />
		<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
		<f:viewAction action="#{cadastroProdutoBean.inicializar}"/>
	</f:metadata>
	
	<ui:define name="head">
		#{cadastroProdutoBean.produto.novo ? "Cadastro de Produtos" : "Editando Produto"}
	</ui:define>
	
	<ui:define name="content">
		<p:panel style="text-align:left"
			id="painelCadastro">

			<p:tabView id="tabPanelWidget" styleClass="tabWidget" dynamic="true"
				cache="false" activeIndex="#{cadastroProdutoBean.activeIndex}">
				<p:tab id="tabCadastro" title="Cadastro Produto">
					<ui:include src="/WEB-INF/produto/produto.xhtml" />
				</p:tab>
				<p:tab id="tabConsulta" title="Consulta Produto">
					<ui:include src="/WEB-INF/produto/PesquisaProdutos.xhtml" />
				</p:tab>

			</p:tabView>
		</p:panel>

	</ui:define>


</ui:composition>
