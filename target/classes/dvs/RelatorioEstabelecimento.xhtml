<ui:composition template="/WEB-INF/template/LayoutVigilancia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
		Ralatório de Estabelecimento
	</ui:define>
	<ui:define name="content">

		<h:form id="frmRelEstabelecimento" target="_blank">
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Imprimir" ajax="false" icon="imprimir-icon"
						action="#{pesquisaFornecedorDvsBean.relatorio}" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 20px">

				<h:panelGroup id="estabelecimentoGroup">
					<p:outputLabel value="Atividade Economica" for="atividade" />
					<p:autoComplete id="atividade" styleClass="oneMenu" maxResults="10" required="true"
						requiredMessage="Campo Atividade é obrigatório" dropdown="true"
						value="#{pesquisaFornecedorDvsBean.atividadeEconomica}"
						completeMethod="#{pesquisaFornecedorDvsBean.pesquisarAtividades}"
						var="atEconomica" itemLabel="#{atEconomica.nmatividade}" itemValue="#{atEconomica}"
						forceSelection="true">
					</p:autoComplete>
				</h:panelGroup>

			</div>

		</h:form>
	</ui:define>


</ui:composition>
