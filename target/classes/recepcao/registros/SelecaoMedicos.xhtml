<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de médicos</title>
	
	<h:outputStylesheet library="ejsistemas" name="styles/custom.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/layout.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/components.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/font-awesome.min.css"/>
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px">
    		<p:inputText id="nome" size="40" value="#{selecaoMedicoBean.nome}" placeholder="Nome do médico ou cartão sus" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" update="@form" action="#{selecaoMedicoBean.pesquisar}"/>
    	</div>
    	
    	<p:dataTable var="medico" value="#{selecaoMedicoBean.medicosFiltrados}"
    		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{medico.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{medico.nome}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar" />
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
