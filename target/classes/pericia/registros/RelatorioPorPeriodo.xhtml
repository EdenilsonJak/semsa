<ui:composition template="/WEB-INF/template/LayoutPericia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
		Ralatório de demandas por períodos
	</ui:define>
	<ui:define name="content">

		<h:form id="frmRelDemanda" target="_blank">
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Imprimir" ajax="false" icon="imprimir-icon" 
					action="#{pesquisaPericiaBean.imprimirDemanda}"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Registrar Demandas" icon="novo-icon"
						outcome="/pericia/registros/DemandaPericia" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 20px">

				<h:panelGroup>
					<p:outputLabel value="Período:" />
					<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true" 
						value="#{pesquisaPericiaBean.filter.dataAntes}"/>
						a
						<p:calendar pattern="dd/MM/yyyy" styleClass="tamanho"
						locale="pt_BR" showButtonPanel="true" showTodayButton="true"
						value="#{pesquisaPericiaBean.filter.dataDepois}"/>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
