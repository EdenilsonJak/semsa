	<p:outputPanel id="panel">
		<p:panel header="Dados paciente">

			<p:panelGrid columns="4" layout="grid" id="grid_panel_paciente"

					var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente}"

					<p:ajax event="itemSelect" process="@this" update="msg"

					<p:column>
						<h:outputText value="#{paciente.nome}" />
					</p:column>

					<p:column>
						<h:outputText value="#{paciente.dt_nascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column>
						<h:outputText value="#{paciente.sus}" />
