<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">


	<f:metadata>
		<f:viewParam name="damy" />
		<f:event listener="#{cadastroProdutoBean.inicializar}"
			type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="content">

		<h1 class="aw-page-title">Unidades</h1>

		<h:form id="frm" prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo cliente" outcome="Home" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{cadastroProdutoBean.unidadeMedida}"
				var="unidade" reflow="true" style="margin-top: 20px">
				<p:column headerText="Nome">
					<h:outputText value="#{unidade.nome}" />
				</p:column>
				<p:column headerText="Descricao" priority="3">
					<h:outputText value="#{unidade.descricao}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar" />
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
