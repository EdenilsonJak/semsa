<ui:composition template="/WEB-INF/template/LayoutLicitacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewParam name="damy" />
		<o:viewParam name="licitacao" value="#{cadastroLicitacaoBean.licitacao}"/>
		<f:viewAction action="#{cadastroLicitacaoBean.inicializar}"/>
	</f:metadata>

	<ui:define name="head">
		#{cadastroLicitacaoBean.editando ? "Edição de Contratos e Licitações" : "Contratos e Licitações"}
		</ui:define>

	<ui:define name="content">
		<h:form id="frmCadastroLicitacao" prependId="false" target="_blank">

			

			<p:messages autoUpdate="true" closable="true" id="msg"/>
			<ui:include src="/WEB-INF/licitacoes/BotoesLicitacao.xhtml" />

			<div class="ui-fluid"
				style="margin-top: 10px; margin-bottom: 10px; border: 1px solid #dddddd">
				<ui:include src="CapaLicitacao.xhtml" />
				<ui:include src="Dialog.xhtml" />

				<p:tabView styleClass="tabWidget" dynamic="true">
					<p:tab title="Resumo do Objeto">
						<ui:include src="ResumoObjetoLicitacao.xhtml" />
					</p:tab>
					<p:tab title="Dados de Publicação">
						<ui:include src="DadosPublicacao.xhtml" />
					</p:tab>
					<p:tab title="Observação">
						<ui:include src="ObservacaoLicitacao.xhtml" />
					</p:tab>
				</p:tabView>

				<p:tabView style="margin-top: 20px" styleClass="tabWidget"
					dynamic="true">
					<p:tab title="Itens do Contrato">
						<ui:include src="ItensContrato.xhtml" />
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
