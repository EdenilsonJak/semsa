<ui:composition template="/WEB-INF/template/LayoutPericia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<f:viewAction action="#{cadastroDemandaPericiaBean.inicializar}"/>
	</f:metadata>

	<ui:define name="head">
		Registro de demandas médicas e perícia
	</ui:define>
	<ui:define name="content">
	
		<h:form id="frmPericia" prependId="false">
			<p:messages autoUpdate="false" closable="true" id="msg" />
			<p:toolbar id="bar">
				<p:toolbarGroup>
					<p:button value="Novo" icon="novo-icon"/>
					<p:commandButton value="Salvar" icon="salvar-icon" action="#{cadastroDemandaPericiaBean.salvar}"
						disabled="#{seguranca.acessoVisitante}" update="frmPericia"/>
				</p:toolbarGroup>
			</p:toolbar>
	
			<div class="ui-fluid" style="margin-top: 10px; margin-bottom: 10px; border: 1px solid #dddddd">
				<ui:include src="CapaDemandaPericia.xhtml"/>
			</div>
	
			<div class="ui-fluid"
				style="margin-top: 10px; margin-bottom: 10px; border: 1px solid #dddddd">
					<ui:include src="InformacoesDemandaOrigem.xhtml"/>
			</div>
			
			<div class="ui-fluid"
				style="margin-top: 10px; margin-bottom: 10px; border: 1px solid #dddddd">
					<ui:include src="InformacoesDemandaDestino.xhtml"/>
			</div>
			
			<div class="ui-fluid"
				style="margin-top: 10px; margin-bottom: 10px; border: 1px solid #dddddd">
					<ui:include src="Obs.xhtml"/>
			</div>

			</h:form>

	</ui:define>
</ui:composition>
