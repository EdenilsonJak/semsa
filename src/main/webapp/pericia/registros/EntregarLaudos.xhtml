<ui:composition template="/WEB-INF/template/LayoutPericia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>

	</f:metadata>

	<ui:define name="head">
		Entrega de Laudos
	<div style="border: 1px solid #dddddd" />
	</ui:define>
	<ui:define name="content">

		<h:form id="frmEntrega" prependId="false">
			<p:messages autoUpdate="false" closable="true" id="msg" />
			
			<ui:include src="CapaEntregaFilter.xhtml" />
			
			<p:commandButton value="Pesquisar" icon="pesquisar-icon"
				update="dataItem" />
			
			<p:commandButton value="Exportar para Excell" icon="xls-icon"
				style="margin-right : .2em !important;" ajax="false"
				disabled="#{empty pesquisaPericiaBean.lazyModel}" update="dataItem">
				<p:dataExporter type="xls" target="dataItem"
					fileName="ListadPericia"
					postProcessor="#{pesquisaPericiaBean.posProcessarXls}" />
			</p:commandButton>

			<ui:include src="TabelaEntrega.xhtml" />

		</h:form>

		<h:form id="frmDialog" prependId="false">

			<div style="border: 1px solid #dddddd; margin-top: 5px" />
			<ui:include src="/pericia/registros/DialogEntrega.xhtml" />
		</h:form>

	</ui:define>
</ui:composition>
