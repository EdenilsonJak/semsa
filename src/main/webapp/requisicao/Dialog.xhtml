<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:dialog header="Cancelamento de Requisição" widgetVar="observacaoCancelamentoDialog">
				
			<h:panelGroup id="inclusaoCancelamento">
					
				<p:inputTextarea rows="10" style="width: 100%"
				 value="#{cadastroRequisicaoBean.requisicao.obscancel}"/>					
					
				<p:commandButton value="Confirma Cancelamento" oncomplete="observacaoCancelamentoDialog.hide()"
					action="#{cancelamentoRequisicaoBean.cancelarRequisicao}" process="@form" update="@form inclusaoCancelamento" 
					disabled="#{cadastroRequisicaoBean.requisicao.naoCancelavel}"/>
				<p:button value="Desfazer Cancelamento" onclick="observacaoCancelamentoDialog.hide(); return false;"/>
								
			</h:panelGroup>
				
		</p:dialog>

</ui:composition>
