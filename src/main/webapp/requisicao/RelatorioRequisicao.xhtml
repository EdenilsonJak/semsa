 <ui:composition template="/WEB-INF/template/LayoutLicitacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Consulta Relatório></ui:define>	
	
	<ui:define name="corpo">
	<h:form>
		<h1>Consulta Relatório</h1>
		
		<p:messages autoUpdate="true" closable="true"/>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:commandButton value="Gerar Relatório" action="#{relatorioRequisicaoPorLicitacao.geraRelatorioRequisicaoPorLicitacao}" icon="ui-icon-search"
					update="@form" ajax="false"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/requisicao/CadastroRequisicao" icon="ui-icon-document"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			
			<p:outputLabel value="Cod. Licitação" for="codigo"/>
			<p:inputText id="codigo" size="7" value="#{relatorioRequisicaoPorLicitacao.relatorioRequisicaoFilter.id}"/>
			
			<p:outputLabel value="Status" />
				<p:selectOneRadio id="status" value="#{relatorioRequisicaoPorLicitacao.relatorioRequisicaoFilter.status}">
					<f:selectItem itemLabel="Pre-Registro" itemValue="PREREGISTRO"/>
					<f:selectItem itemLabel="Orçamento" itemValue="ORCAMENTO"/>
					<f:selectItem itemLabel="Cancelado" itemValue="CANCELADO"/>
					<f:selectItem itemLabel="Emitido" itemValue="EMITIDO"/>
				</p:selectOneRadio>
			
		</p:panelGrid>
	</h:form>
	</ui:define>


</ui:composition>
