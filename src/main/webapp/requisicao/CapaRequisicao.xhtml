<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" layout="grid"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
		styleClass="panelgrid-noborder">
		<p:outputLabel value="Número"
			rendered="#{cadastroRequisicaoBean.requisicao.existente}" />
		<h:outputText value="#{cadastroRequisicaoBean.requisicao.id}"
			rendered="#{cadastroRequisicaoBean.requisicao.existente}" />

		<p:outputLabel value="Data Requisição"
			rendered="#{cadastroRequisicaoBean.requisicao.existente}" />
		<h:outputText
			value="#{cadastroRequisicaoBean.requisicao.dataRequisicao}"
			rendered="#{cadastroRequisicaoBean.requisicao.existente}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText
			value="#{cadastroRequisicaoBean.requisicao.status.descricao}" />

		<p:outputLabel value="Total da Requisição"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="#{cadastroRequisicaoBean.requisicao.vlrTotal}"
			id="totalRequisicao" style="font-weight: bold; font-size: 1.1em">
			<f:convertNumber type="currency" />
		</h:outputText>

		<p:outputLabel value="Chave Contrato:" for="chave" />
		<h:outputText
			value="#{cadastroRequisicaoBean.requisicao.licitacao.id}"
			rendered="#{cadastroRequisicaoBean.requisicao.existente}" />
		<p:inputText value="#{cadastroRequisicaoBean.licitacao.id}"
			rendered="#{not cadastroRequisicaoBean.requisicao.existente}"
			id="chave">
			<p:ajax event="change" update="dtlicitacao chave fornecedor"
				listener="#{cadastroRequisicaoBean.carregarLicitacaoPorChave}" />
		</p:inputText>

		<p:outputLabel value="Data do Contrato" />
		<h:outputText
			value="#{cadastroRequisicaoBean.requisicao.licitacao.dataLicitacao}"
			id="dtlicitacao">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
		
		<p:outputLabel value="Fornecedor" for="fornecedor" rendered="true"/>
		<p:inputText value="#{cadastroRequisicaoBean.requisicao.licitacao.fornecedor.fornecedor}"
			rendered="true" disabled="true"
			id="fornecedor">
		</p:inputText>
		

	</p:panelGrid>

</ui:composition>
