<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/requisicao/FechamentoRequisicao" icon="ui-icon-document"/>
				<p:commandButton value="Salvar"	update="@form" icon="ui-icon-disk" />
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:commandButton value="Imprimir" ajax="false" icon="ui-icon-print"/>
				
				<p:separator/>
			
				<p:commandButton value="Emitir" process="@form" update="@form"/>
		
				<p:commandButton value="Cancelar" update="@form" process="@this"/>
				
				<p:separator/>
				
				<p:button value="Pesquisa" icon="ui-icon-search"/>
			</p:toolbarGroup>
		</p:toolbar>

</ui:composition>
