<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:toolbar style="margin-top: 0px">
			<p:toolbarGroup>
				<p:button value="Novo" icon="icon-novo" outcome="CadastroLicitacoes"/>
				<p:commandButton value="Salvar" icon="salvar-icon" action="#{cadastroLicitacaoBean.salvar}"
				update="frmCadastroLicitacao" rendered="#{cadastroLicitacaoBean.licitacao.novo}"/>
				<p:commandButton value="Atualizar" icon="salvar-icon" action="#{cadastroLicitacaoBean.salvar}"
				update="frmCadastroLicitacao" rendered="#{cadastroLicitacaoBean.licitacao.atualizavel}"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:commandButton value="Imprimir" icon="imprimir-icon" action="#{cadastroLicitacaoBean.imprimirLicitacao}" ajax="false"
					disabled="#{cadastroLicitacaoBean.licitacao.novo}"/>
				<p:separator/>
				<p:commandButton value="Emitir" icon="check-icon" action="#{emissaoLicitacaoBean.emitirLicitacao}"
					process="@form" update="@form" disabled="#{not cadastroLicitacaoBean.licitacao.emissivel}"/>
				<p:commandButton value="Cancelar" icon="cancelar-icon" action="#{cancelamentoLicitacaoBean.cancelarLicitacao}"
					process="@this" update="@form" 
					disabled="#{cadastroLicitacaoBean.licitacao.naoCancelavel}"/>
									
				<p:separator/>
				
				<p:button value="Pesquisa" icon="pesquisar-icon" outcome="PesquisaLicitacao"/>
			</p:toolbarGroup>
		</p:toolbar>

</ui:composition>
