<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<h:form id="frmPaciente" prependId="false">
			<p:messages autoUpdate="true" closable="true" id="msg"/>

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="salvar-icon" action="#{cadastroPacienteBean.salvar}"
					update="@form" disabled="#{seguranca.acessoVisitante}"/>
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid" style="margin-top: 20px">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">
					
				<p:outputLabel value="Nome Paciente:" for="nome" />
				<p:inputText id="nome" size="50" maxlength="80" required="true" requiredMessage="Nome do paciente é obrigatório"
				value="#{cadastroPacienteBean.paciente.nome}" />
				
				<p:outputLabel value="Nome Mãe:" for="nome_mae" />
				<p:inputText id="nome_mae" size="50" maxlength="80" required="true" requiredMessage="Nome mãe é obrigatório"
				value="#{cadastroPacienteBean.paciente.nome_mae}"/>
				
				<p:outputLabel value="Cartão SUS:" for="sus" />
				<p:inputText id="sus" size="50" maxlength="80" required="true" requiredMessage="Cartão sus é obrigatório"
				value="#{cadastroPacienteBean.paciente.sus}" converter="app.numbersConverter"/>
				
				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputMask mask="999.999.999-99" id="cpf" size="9" 
				value="#{cadastroPacienteBean.paciente.cpf}" converter="app.numbersConverter">
				</p:inputMask>
				
				<p:outputLabel value="Nascimento:" for="data_nasc" />
				<p:calendar id="data_nasc" showButtonPanel="true" size="7" mask="true" showOn="button"
					value="#{cadastroPacienteBean.paciente.dt_nascimento}" effect="explode"
					pattern="dd/MM/yyyy" locale="pt_BR">
				</p:calendar>

				<p:outputLabel value="Sexo:" for="sexo" />
				<p:selectOneMenu id="sexo" required="true" value="#{cadastroPacienteBean.paciente.sexo}">
					<f:selectItem itemLabel="-- Selecione sexo --" noSelectionOption="true"/>
					<f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
					<f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
				</p:selectOneMenu>

				<p:outputLabel value="CEP:" for="cep" />
				<p:inputMask mask="99.999-999" id="cep" size="7" required="true" requiredMessage="Cep é Obrigatóro"
				value="#{cadastroPacienteBean.paciente.cep}" converter="app.numbersConverter">
				<p:ajax event="change"
					update="logradouro endereco bairro estado cidade msg"
					listener="#{cadastroPacienteBean.buscarCep}"/>
				</p:inputMask>

				<p:outputLabel value="Logradouro" for="logradouro" />
				<p:inputText id="logradouro" size="50" required="true"
					value="#{cadastroPacienteBean.paciente.tipoLogradouro}"/>
				
				<p:outputLabel value="Endereço:" for="endereco" />
				<p:inputText id="endereco" size="50" required="true"
					value="#{cadastroPacienteBean.paciente.logradouro}"/>

				<p:outputLabel value="Número:" for="numero" />
				<p:inputText id="numero" size="5"
				value="#{cadastroPacienteBean.paciente.numero}"/>

				<p:outputLabel value="Bairro:" for="bairro" />
				<p:inputText id="bairro" size="40" required="true"
				value="#{cadastroPacienteBean.paciente.bairro}"/>

				<p:outputLabel value="Estado:" for="estado" />
				<p:inputText id="estado" value="#{cadastroPacienteBean.paciente.uf}" required="true" />

				<p:outputLabel value="Cidade:" for="cidade" />
				<p:inputText id="cidade" value="#{cadastroPacienteBean.paciente.cidade}" required="true"/>

				<p:outputLabel value="Telefone:" for="telefone" />
				<p:inputMask mask="(99)99999-9999" id="telefone" size="10"
				value="#{cadastroPacienteBean.paciente.phone1}"/>

				<p:outputLabel value="Telefone fixo:" for="fixo" />
				<p:inputMask mask="(99)9999-9999" id="fixo" size="10"
				value="#{cadastroPacienteBean.paciente.phone2}"/>
				
				<p:spacer/>
				<p:spacer/>
				
				</p:panelGrid>
			</div>
		</h:form>
	
	
</ui:composition>
