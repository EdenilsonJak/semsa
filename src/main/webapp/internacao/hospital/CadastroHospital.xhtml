<ui:composition template="/WEB-INF/template/LayoutRegulacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<o:viewParam name="hospital" value="#{cadastroFornecedorBean.fornecedor}" />
	</f:metadata>
	<ui:define name="head">
		#{cadastroFornecedorBean.fornecedor.novo ? "Cadastro de Hospitais" : "Editando Hospital"}
	</ui:define>
	<ui:define name="content">
			<p:tabView id="tabPanelWidget" styleClass="tabWidget" dynamic="true">
				<p:tab id="tabCadastro" title="Cadastro de Hospital">
					<ui:include src="/WEB-INF/hospital/hospital.xhtml" />
				</p:tab>
				<p:tab id="tabConsulta" title="Consultar Hospitais">
					<ui:include src="/WEB-INF/hospital/PesquisaHospital.xhtml" />
				</p:tab>

			</p:tabView>

	</ui:define>


</ui:composition>
