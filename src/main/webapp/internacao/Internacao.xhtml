<ui:composition template="/WEB-INF/template/LayoutRegulacao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<f:viewAction action="#{cadastroInternaBean.inicializar}"/>
	</f:metadata>

	<ui:define name="head">
		#{cadastroInternaBean.internacao.novo ? "Internação e Transferência de Pacientes" : "Editando Internação"}
	</ui:define>
	<ui:define name="content">
			<p:tabView id="tabPanelWidget" styleClass="tabWidget" dynamic="true">
				<p:tab id="tabCadastro" title="Internacao/Transferência">
					<ui:include src="/WEB-INF/internacao/Internacao.xhtml"/>
				</p:tab>
				<p:tab id="tabConsulta" title="Histórico de Internações">
					<ui:include src="/WEB-INF/internacao/PesquisaInternacao.xhtml"/>
				</p:tab>

			</p:tabView>

	</ui:define>


</ui:composition>
