<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>ERP - SEMSA</title>

	<h:outputStylesheet library="ejsistemas" name="styles/custom.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/layout.css" />
	<h:outputStylesheet library="ejsistemas" name="styles/components.css" />


	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="ejsistemas"
		name="javascripts/app.js" />


</h:head>

	
	<h:body>
		<f:metadata>
			<f:viewParam name="dammy"></f:viewParam>
			<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
		</f:metadata>
	<div id="login-dialog" class="ui-fluid">
			<h1 style="color: blue">Login</h1>
			
			<h:form id="frm" prependId="false">
			
				<p:messages id="messages" autoUpdate="true" closable="true"/>
				
				<h:panelGrid columns="1" styleClass="grid-login" >
					<p:inputText size="30" id="j_username" value="#{loginBean.email}" placeholder="Email"/>
					<p:password size="30" id="j_password" placeholder="Senha"/>
					
					<h:panelGroup/>
					<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" style="color : blue"/>
				</h:panelGrid>
				
			
			</h:form>			
		</div>
	</h:body>
	
</html>
